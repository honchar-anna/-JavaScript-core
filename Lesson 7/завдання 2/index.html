<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <textarea autofocus></textarea>
    <div class="keyBoard">
        <div class="tr1">
            <div class="hw45x45 marLeft t11">`</div>
            <div class="hw45x45 t1">1</div>
            <div class="hw45x45 t2">2</div>
            <div class="hw45x45 t3">3</div>
            <div class="hw45x45 t4">4</div>
            <div class="hw45x45 t5">5</div>
            <div class="hw45x45 t6">6</div>
            <div class="hw45x45 t7">7</div>
            <div class="hw45x45 t8">8</div>
            <div class="hw45x45 t9">9</div>
            <div class="hw45x45 t0">0</div>
            <div class="hw45x45 t-">-</div>
            <div class="hw45x45 t--">=</div>
            <div class="hw45x70 marRight back">Backspace</div>
        </div>
        <div class="tr2">
            <div class="hw45x70 marLeft tab">Tab</div>
            <div class="hw45x45 tq">q</div>
            <div class="hw45x45 tw">w</div>
            <div class="hw45x45 te">e</div>
            <div class="hw45x45 tr">r</div>
            <div class="hw45x45 tt">t</div>
            <div class="hw45x45 ty">y</div>
            <div class="hw45x45 tu">u</div>
            <div class="hw45x45 ti">i</div>
            <div class="hw45x45 to">o</div>
            <div class="hw45x45 tp">p</div>
            <div class="hw45x45 t219">[</div>
            <div class="hw45x45 t221">]</div>
            <div class="hw45x45 marRight t12">\</div>
        </div>
        <div class="tr3">
            <div class="hw45x81 marLeft caps">Caps lock</div>
            <div class="hw45x45 ta">a</div>
            <div class="hw45x45 ts">s</div>
            <div class="hw45x45 td">d</div>
            <div class="hw45x45 tf">f</div>
            <div class="hw45x45 tg">g</div>
            <div class="hw45x45 th">h</div>
            <div class="hw45x45 tj">j</div>
            <div class="hw45x45 tk">k</div>
            <div class="hw45x45 tl">l</div>
            <div class="hw45x45 t186">;</div>
            <div class="hw45x45 t222">'</div>
            <div class="hw45x83 marRight enter">enter</div>
        </div>
        <div class="tr4">
            <div class="hw45x106 marLeft shiftLeft">Shift</div>
            <div class="hw45x45 tz">z</div>
            <div class="hw45x45 tx">x</div>
            <div class="hw45x45 tc">c</div>
            <div class="hw45x45 tv">v</div>
            <div class="hw45x45 tb">b</div>
            <div class="hw45x45 tn">n</div>
            <div class="hw45x45 tm">m</div>
            <div class="hw45x45 t188">,</div>
            <div class="hw45x45 t190">.</div>
            <div class="hw45x45 t191">/</div>
            <div class="hw45x107 marRight shiftRight">Shift</div>
        </div>
        <div class="tr5 t32"></div>
    </div>
    <script src="maine.js"></script>
</body>

</html>
